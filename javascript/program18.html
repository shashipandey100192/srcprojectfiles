    <h1 id="one"></h1>


<script>
function mytime()
{

    var h = a.getHours();
    var m = a.getMinutes();
    var s = a.getSeconds();
    var tm = `${h}:${m}:${s}`;
    watch.innerHTML=tm;
    console.log(a);
    console.log(typeof(a));
    if(s>=30)
{
    document.bgColor="red";
}
else{
    document.bgColor="orange";
}
}
mytime();
setInterval("mytime()",1000);






</script>
