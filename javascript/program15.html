<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="1" width="1200" align="center">
    <thead>
        <th>id</th>
        <th>title</th>
        <th>userId</th>
        <th>body Text</th>
    </thead>
    <tbody id="mydata">
        
    </tbody>

</table>



<script>
function myapidata()
{
    var jbody = document.getElementById('mydata');
    fetch("https://jsonplaceholder.typicode.com/posts").then((d)=>{
        // console.log(d.json());
        return d.json();
    }).then((list)=>{
        console.log(list);
        var xyz = list.map((u)=>{
            return `<tr>
                    <td>${u.id}</td>
                    <td>${u.title}</td>
                    <td>${u.userId}</td>
                    <td>${u.body}</td>
                    </tr>`;
        });
        jbody.innerHTML=xyz.join("");
    })
}

myapidata();
</script>

    
</body>
</html>
